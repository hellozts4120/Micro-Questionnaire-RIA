
    
    
    <div class="container" id="main-container">
        <table class="table" id="form-container" ng-show="isShow">
            <thead>
                <th>
                    <td>标题</td>
                    <td>时间</td>
                    <td>状态</td>
                    <td>操作<button type="button" class="btn btn-warning" ui-sref="app.edit" id="new-form1">新建问卷</button></td>
                </th>
            </thead>
            
            <tbody>
                <tr ng-class="{pink: isHover}" ng-mouseenter="isHover=true" ng-mouseleave="isHover=false" ng-repeat="form in forms">
                    <td><input type="radio" id='radio{{form["_id"]}}'></td>
                    <td>{{form["name"]}}</td>
                    <td>{{form["date"]}}</td>
                    <td ng-bind-html="statusHTML[form['status']]|trust2Html"></td>
                    <td>
                        <button type="button" class="btn btn-default" ui-sref="app.edit({id: form._id})" id='button-1-{{form["_id"]}}'>编辑</button>
                        <button type="button" class="btn btn-default" ng-click="clickDelete($event)" id='button-2-{{form["_id"]}}'>删除</button>'
                        <button type="button" class="btn btn-default" ui-sref="app.{{jump[form['status']]}}({id: form._id})" id='button-3-{{form["_id"]}}'>{{text[form["status"]]}}</button>
                    <td>
                </tr>
                    
                <tr>
                    <input type="radio" id="select-all">
                    <p>全选</p>
                    <button type="button" class="btn btn-default" ng-click="clickDelete($event)" id='delete-all-button'>删除</button>
                </tr>
            </tbody>
            
            
        </table>
        
        <button type="button" class="btn btn-warning" ui-sref="app.edit" id="new-form" ng-hide="isShow">新建问卷</button>
        
        <div class="modal" id="modal" ng-show="modalShow">
            <div class="overlay-mask" id="overlay-mask" ng-click="hideModal()"></div>
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close"><span aria-hidden="true" ng-click="hideModal()">&times;</span></button>
                        <h4 class="modal-title">提示</h4>
                    </div>
                    <div class="modal-body">
                        <p>确认要删除此问卷？</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning modal-func" ng-click="deleteCheck()">确定</button>
                        <button type="button" class="btn btn-default modal-cancel" ng-click="hideModal()">取消</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
    </div>
